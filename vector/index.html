<!DOCTYPE html>
<html>
	<head>
		<title>vector</title>
		<style>
			#content {
				width: 740px;
				margin: 0px auto;
			}
			canvas {
				display: block;
				border: solid 1px #DDD;
			}
		</style>
	</head>
	<body>
		<div id="content">
			<canvas id="c" width=740 height=500></canvas>
			<br>
			x1: <input type="range" min="-500" max="500" value="0" step="10" id="x1">
			<span id="x1-value"></span><br>
			y1: <input type="range" min="-500" max="500" value="0" step="10" id="y1">
			<span id="y1-value"></span><br><br>
			x2: <input type="range" min="-500" max="500" value="0" step="10" id="x2">
			<span id="x2-value"></span><br>
			y2: <input type="range" min="-500" max="500" value="100" step="10" id="y2">
			<span id="y2-value"></span><br>
		</div>
		<script src="vector.js"></script>
	</body>
</html>
