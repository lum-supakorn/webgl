<!-- translate -- draw an arrow and translate it around -->
<html>
	<head>
		<title>translate</title>
		<style>
			#content {
				width: 740px;
				margin: 0px auto;
			}
			canvas {
				display: block;
				border: solid 1px #DDD;
			}
		</style>
	</head>
	<body>
		<div id="content">
			<canvas id="c" width=740 height=500></canvas>
			x: <input type="range" min="-500" max="500" value="0" step="10" id="x">
			<span id="x-value"></span><br>
			y: <input type="range" min="-500" max="500" value="0" step="10" id="y">
			<span id="y-value"></span>
		</div>
		<script src="translate.js"></script>
	</body>
</html>
