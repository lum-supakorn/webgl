<!-- gs -- animate Gauss-Seidel search paths -->
<!DOCTYPE html>
<html>
	<head>
		<title>gs</title>
		<style>
			#content {
				width: 740px;
				margin: 0px auto;
			}
			canvas {
				display: block;
				border: solid 1px #DDD;
				width: 740px;
				height: 500px;
			}
		</style>
	</head>
	<body>
		<div id="content">
			<canvas id="c" width=740 height=500></canvas>
			iter: <input type="range" min="0" max="10" value="0" step="1" id="iter">
			<span id="iter-value"></span><br>
		</div>
		<script src="gs.js"></script>
	</body>
</html>
