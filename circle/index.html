<!-- circle -- draw a white circle on a black canvas -->
<html>
	<head>
		<title>circle</title>
		<style>
			#content {
				width: 740px;
				margin: 0px auto;
			}
			canvas {
				display: block;
				border: solid 1px #DDD;
			}
		</style>
	</head>
	<body>
		<div id="content">
			<canvas id="c" width=740 height=500></canvas>
			r: <input type="range" min="100" max="400" value="200" id="r"> <span id="rValue"></span><br>
			vertexCount:
			<input type="range" min="10" max="30" value="10" id="vertexCount">
			<span id="vertexCountValue"></span>
		</div>
		<script src="circle.js"></script>
	</body>
</html>
